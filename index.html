<!doctype html5>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery-ui.datepicker.css">
<link rel="stylesheet" href="css/jquery-ui.datepicker.theme.min.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="row-fluid header" id="testClick">

        </div>
        <div class="row-fluid">
            <div class="span3" id="datepicker"></div>
            <div class="span8">
                <form class="form-inline action_panel">
                    <a href="#">#все</a>
                    <a href="#">#выполненные</a>
                    <a href="#">#активые</a>
                    <div style="float:right">
                         <input type="number" class="input-small firstelem"  min="0" max="5" value="0" id="statusText">
                         <input type="text" class="input-large" placeholder="Текст задачи" id="textText" required>
                         <button type="button" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
                    <table class="table table-striped table-bordered" id="task">
                        <th>Статус</th>
                        <th>Приоритет</th>
                        <th>Дата начала</th>
                        <th>Задача</th>
                        <tbody id="target">
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <!-- Templates-->
    <script type="text/template" id='usageList'>
            <td><%- status %></td>
            <td><%- priority %></td>
            <td><%- dateStart %></td>
            <td><%- textTask %></td>
    </script>
    <script type="text/template" id='title'>
        <%- title %>
    </script>
    <!-- End templates-->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/jquery-ui.datepicker.min.js"></script>
    <script src ="js/jquery-ui.datepicker.min_ru.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function(){
            $.datepicker.setDefaults( $.datepicker.regional[ "ru" ] );
            $("#datepicker").datepicker({});
        })
    </script>
</body>
</html>
