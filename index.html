<!doctype html5>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/jquery-ui.datepicker.css">
<link rel="stylesheet" href="css/jquery-ui.datepicker.theme.min.css">
<link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div class="row-fluid header" id="testClick">

        </div>
        <div class="row-fluid">
            <div class="span3" style="text-align:center">
                <div id="datepicker"></div>
                <p> <a href="#" id="forDate">#отобрать по дате</a></p>
            </div>
            <div class="span8">
                <form class="form-inline action_panel">
                    <a href="#" id="all">#все</a>
                    <a href="#" id="done">#выполненные</a>
                    <a href="#" id="new">#активые</a>
                    <div>
                         <input type="number" class="input-small firstelem"  min="1" max="5" value="1" id="priorityTask">
                         <input type="text" class="input-large" placeholder="Текст задачи" id="textTask" required>
                         <button type="button" class="btn btn-primary" id="add">Добавить</button>
                    </div>
                </form>
                    <table class="table table-striped table-bordered" id="task">
                        <th><a href="#" id="priority">#</a></th>
                        <th><a href="#" id="status">Статус</a></th>
                        <th><a href="#" id="dateStart">Дата начала</a></th>
                        <th>Задача</th>
                        <th>Действие</th>
                        <tbody id="target">
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <!-- Templates-->
    <script type="text/template" id='usageList'>
            <td><%- priority %></td>
            <td><%- status %></td>
            <td><%- dateStart %></td>
            <td style="text-align:left"><%- textTask %></td>
            <td class="vcenter"><button type="button" class="btn btn-warning remove">Удалить</button></td>
    </script>
    <script type="text/template" id='title'>
        <%- title %>
    </script>
    <!-- End templates-->
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/jquery-ui.datepicker.min.js"></script>
    <script src ="js/jquery-ui.datepicker.min_ru.js"></script>
    <script src="js/date.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
